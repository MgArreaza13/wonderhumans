<div class="container" style="margin-top: 6rem;">
  <div class="row d-flex justify-content-center w-100" style="padding: 1.5rem;
  background: #ec588a;
  border: 1px solid white;
  border-radius: 17px;margin: 0;">
    <div class="col-8">
      <h3 style="text-align: center;
      color: white;
      font-variant: all-petite-caps;
      font-size: 1.5rem;
      font-weight: 700;margin-bottom: 0;">Buscar homeless por c√≥digo</h3>
      <div class="card">
        <div class="input-group">
          <input [(ngModel)]="term" (keyup)="onKey($event)" type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="onClick()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between mb-2 cont" *ngIf="searchActive !== null"
          style="position: relative;width: 100%;top: 1rem;">
          <div class="d-flex flex-column p-3">
            <a (click)="select(dataHomeless.id)" clickable>
              <img [src]="imageUrl" alt="" style="display: inline-flex;
              width: 2rem;
              border-radius: 50px;
              height: 2rem;">
              <p class="mb-1" style="margin-left: 10px;
              display: inline-flex;
              align-items: center;">{{dataHomeless.firstName}} {{dataHomeless.lastName}}
                <small class="text-muted d-block ml-2">{{dataHomeless.city}}</small>
              </p>
            </a>
          </div>

        </div>

      </div>
    </div>

  </div>

</div>
