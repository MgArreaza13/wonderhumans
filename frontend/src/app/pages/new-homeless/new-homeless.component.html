<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section" *ngIf="newHomelessForm" >
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center mb-10">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="https://pngimage.net/wp-content/uploads/2018/05/add-image-png-4.png" class="rounded-circle">
                </a>
              </div>
            </div>

          </div>
          <form role="form" [formGroup]="newHomelessForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Nombres</label>
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input formControlName="firstName" class="form-control form-control-alternative" placeholder="Ex: Jhon Thomas" type="text">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Apellidos</label>
                  <div class="input-group input-group-alternative mb-4">
                    <input formControlName="lastName" class="form-control" placeholder="Ex: Doe Smith" type="text">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Fecha de nacimiento</label>
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-birthday"></i></span>
                    </div>
                    <input formControlName="dateOfBirth" class="form-control form-control-alternative" placeholder="Ex: 24/08/1990" type="text">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Pais</label>
                  <div class="input-group input-group-alternative mb-4">
                    <input formControlName="country" class="form-control" placeholder="Ex: USA" type="text">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="ni ni-world"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Ciudad</label>
                  <div class="input-group input-group-alternative mb-4">
                    <input formControlName="city" class="form-control" placeholder="Ex: Miami" type="text">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="ni ni-compass-04"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Email</label>
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="email" class="form-control form-control-alternative" placeholder="Ex: Jhon@example.com" type="text">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Ocupaci√≥n</label>
                  <div class="input-group input-group-alternative mb-4">
                    <input formControlName="occupation" class="form-control" placeholder="Ex: Designer" type="text">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="ni ni-briefcase-24"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="">Acerca de ti</label>
              <textarea formControlName="aboutYou" class="form-control form-control-alternative" rows="3" placeholder="Write something here"></textarea>
            </div>
            <div class="row">
              <label for="">Portfolio</label>
              <file-upload class="w-100"></file-upload>
            </div>
            <div class="row mt-5 mb-5 float-right">
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
      </div>
    </div>
    </div>
  </section>
</main>
