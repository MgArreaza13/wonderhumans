<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign in with credentials</small>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-single-02"></i
                      ></span>
                    </div>
                    <input
                      maxlength="25"
                      minlength="3"
                      class="form-control"
                      placeholder="Username"
                      formControlName="username"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [ngClass]="{ 'is-invalid': f['username'].errors && f['username'].touched }"
                    />
                  </div>
                  <section class="m-2 text-danger" *ngIf="f['username'].hasError('required') && (f['username'].touched || f['username'].dirty)">
                    *Required field
                  </section>
                  <section class="m-2 text-danger" *ngIf="f['username'].hasError('minlength') && (f['username'].touched || f['username'].dirty)">
                    *3 is the minimum characters allowed
                  </section>
                  <section class="m-2 text-danger" *ngIf="f['username'].hasError('maxlength') && (f['username'].touched || f['username'].dirty)">
                    *25 is the maximum characters allowed
                  </section>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      formControlName="password"
                      id="password"
                      placeholder="Password"
                      type="password"
                      (focus)="focus1 = true"
                      [ngClass]="{ 'is-invalid': f['password'].errors && f['password'].touched}"
                      (blur)="focus1 = false"
                    />
                  </div>
                  <section class="m-2 text-danger" *ngIf="f['password'].hasError('required') && (f['password'].touched || f['password'].dirty)">
                    *Required field
                  </section>
                  <section class="m-2 text-danger" *ngIf="f['password'].hasError('minlength')">
                    *5 is the minimum characters allowed
                  </section>
                  <section class="m-2 text-danger" *ngIf="f['password'].hasError('maxlength')">
                    *25 is the maximum characters allowed
                  </section>
                </div>
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id=" customCheckLogin"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary my-4"
                    [disabled]="loginForm.invalid"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="white-font">
                <small></small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="white-font">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
